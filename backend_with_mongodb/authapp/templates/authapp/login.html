<!-- authapp/templates/authapp/login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'authapp/style.css' %}">
</head>
<body>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <h2>Login</h2>
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <p>Not registered? <a href="{% url 'register' %}">Create an account</a></p>
        </form>
    </div>
</body>
</html>
